<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Clicker Pastel Edition</title>
<style>
body {
  background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
  color: #333;
  font-family: "Segoe UI", sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

h1 {
  margin-top: 10px;
  font-size: 24px;
}

#main {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 95%;
  height: 75vh;
  gap: 20px;
}

/* ==== スロットエリア ==== */
#slot-area {
  flex: 2;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 8px;
  aspect-ratio: 8 / 5;
  background: #fff;
  border-radius: 16px;
  border: 4px solid #80deea;
  box-shadow: 0 0 20px #80deea;
  padding: 10px;
  transition: all 0.4s;
}
.cell {
  border-radius: 8px;
  overflow: hidden;
}
.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ==== クリックボタン ==== */
#click {
  flex: 1;
  width: 160px;
  height: 160px;
  background: url("images/click1.png") center/cover no-repeat;
  border-radius: 50%;
  box-shadow: 0 0 20px #ffcc80;
  cursor: pointer;
  transition: transform 0.1s;
  margin-top: 60px;
}
#click:active {
  transform: scale(0.9);
}

/* ==== ステータス ==== */
#status {
  margin: 10px;
  font-size: 16px;
  text-align: center;
}

/* ==== 手札 ==== */
#hand {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
  max-width: 90%;
  margin-top: 6px;
}
.card {
  width: 100px;
  aspect-ratio: 5 / 8;
  border-radius: 12px;
  background: #fff;
  border: 2px solid #ddd;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: all 0.2s;
  overflow: hidden;
  text-align: center;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 14px rgba(0,0,0,0.2);
}
.card img {
  width: 100%;
  height: 60%;
  object-fit: cover;
  border-bottom: 2px solid #eee;
}
.card h3 {
  font-size: 0.9rem;
  margin: 4px 0 0;
}
.card p {
  font-size: 0.75rem;
  margin: 0;
}

/* ==== スキルツリー ==== */
#skill-tree {
  position: absolute;
  right: 20px;
  top: 80px;
  width: 250px;
  height: 60vh;
  background: rgba(255,255,255,0.8);
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  overflow-y: auto;
  padding: 10px;
  font-size: 0.85rem;
}
.skill {
  border: 2px solid #ccc;
  border-radius: 10px;
  padding: 6px;
  margin-bottom: 8px;
  text-align: center;
  background: #fafafa;
  transition: 0.2s;
}
.skill:hover {
  background: #e1f5fe;
  border-color: #81d4fa;
  transform: scale(1.03);
}

</style>
</head>
<body>
<h1>🎰 Slot Clicker Pastel Edition</h1>

<div id="main">
  <div id="slot-area"></div>
  <div id="click"></div>
</div>

<div id="status">💰コイン: <span id="coins">0</span>　🔮マナ: <span id="mana">5</span></div>
<div id="hand"></div>

<div id="skill-tree">
  <h3>🧩 スキルツリー</h3>
  <div class="skill">💫 スピン効率アップ</div>
  <div class="skill">🪄 マナ獲得+1/ターン</div>
  <div class="skill">💰 コインボーナス強化</div>
  <div class="skill">🎴 手札上限+1</div>
  <div class="skill">🔥 ラックブースト上昇</div>
</div>

<script>
const slotArea = document.getElementById("slot-area");
const click = document.getElementById("click");
const coinsEl = document.getElementById("coins");
const manaEl = document.getElementById("mana");
const handEl = document.getElementById("hand");

let coins = 0;
let mana = 5;
let turn = 0;
let luck = 50;

const CARDS = [
  { name: "リロール", cost: 2, effect: "リールを選択して再スピン", img: "images/card1.png" },
  { name: "2倍", cost: 2, effect: "次の報酬が2倍", img: "images/card2.png" },
  { name: "ドロー", cost: 3, effect: "手札+1", img: "images/card3.png" },
  { name: "保険", cost: 2, effect: "スロット外れでも損失なし", img: "images/card4.png" },
  { name: "スーパースピン", cost: 3, effect: "ラック値+30", img: "images/card5.png" },
  { name: "マナ回復", cost: 1, effect: "マナ+3", img: "images/card6.png" },
  { name: "コイン+", cost: 1, effect: "コイン+10", img: "images/card7.png" },
];

let hand = [];

function initSlot() {
  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    const img = document.createElement("img");
    img.src = `images/slot${(i % 9) + 1}.png`;
    cell.appendChild(img);
    slotArea.appendChild(cell);
  }
}

function drawCard() {
  if (hand.length < 7) {
    const card = CARDS[Math.floor(Math.random() * CARDS.length)];
    hand.push(card);
    renderHand();
  }
}

function renderHand() {
  handEl.innerHTML = "";
  hand.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${c.img}" alt="${c.name}">
      <h3>${c.name}</h3>
      <p>コスト:${c.cost}</p>
      <p>${c.effect}</p>
    `;
    div.onclick = () => useCard(i);
    handEl.appendChild(div);
  });
}

function useCard(index) {
  const c = hand[index];
  if (mana < c.cost) return alert("マナが足りない！");
  mana -= c.cost;
  manaEl.textContent = mana;

  switch (c.name) {
    case "リロール":
      rerollSlot();
      break;
    case "2倍":
      coins += 50;
      break;
    case "ドロー":
      drawCard();
      break;
    case "保険":
      // TODO: 保険処理
      break;
    case "スーパースピン":
      luck += 30;
      break;
    case "マナ回復":
      mana += 3;
      break;
    case "コイン+":
      coins += 10;
      break;
  }

  coinsEl.textContent = coins;
  manaEl.textContent = mana;
  hand.splice(index, 1);
  renderHand();
}

function rerollSlot() {
  const imgs = slotArea.querySelectorAll(".cell img");
  const idx = Math.floor(Math.random() * imgs.length);
  imgs[idx].src = `images/slot${Math.floor(Math.random() * 9) + 1}.png`;
}

click.onclick = () => spin();

function spin() {
  coins += Math.floor(Math.random() * 20) + 10;
  coinsEl.textContent = coins;
  nextTurn();
}

function nextTurn() {
  turn++;
  mana++;
  drawCard();
  luck = Math.floor(Math.random() * 100) + (luck > 100 ? luck - 100 : 0);
  updateGlow(luck);
}

function updateGlow(luck) {
  if (luck > 100) {
    slotArea.style.borderColor = "#ff00ff";
    slotArea.style.boxShadow = "0 0 20px #ff00ff, 0 0 40px #00ffff";
  } else if (luck > 70) {
    slotArea.style.borderColor = "#ff4081";
    slotArea.style.boxShadow = "0 0 20px #ff4081";
  } else if (luck > 30) {
    slotArea.style.borderColor = "#69f0ae";
    slotArea.style.boxShadow = "0 0 20px #69f0ae";
  } else {
    slotArea.style.borderColor = "#448aff";
    slotArea.style.boxShadow = "0 0 20px #448aff";
  }
}

initSlot();
drawCard();
updateGlow(luck);
</script>
</body>
</html>
