<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slot Clicker</title>
<style>
body {
  background: #111;
  color: #fff;
  font-family: "Segoe UI", sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}
h1 {
  font-size: 24px;
  margin-bottom: 10px;
}
#game {
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  width: 90%;
  max-width: 1200px;
}
.slot-area {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-gap: 10px;
  padding: 10px;
  border: 4px solid #0ff;
  border-radius: 20px;
  box-shadow: 0 0 20px #0ff;
  transition: all 0.5s ease;
}
.cell {
  width: 100px;
  height: 100px;
  background: #222;
  border-radius: 10px;
  overflow: hidden;
}
.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
#click {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff0 20%, #f90);
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 0 20px #f90;
  transition: transform 0.1s;
}
#click:active {
  transform: scale(0.9);
}
#hand {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
  gap: 15px;
}
.card {
  width: 140px;
  height: 180px;
  background: linear-gradient(145deg, #444, #222);
  border: 2px solid #888;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255,255,255,0.2);
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(255,255,255,0.4);
}
.card h3 {
  margin: 0;
  font-size: 1.1rem;
  font-weight: 700;
}
.card p {
  font-size: 0.9rem;
  margin: 5px 0 0;
  color: #ccc;
}
#status {
  margin-top: 10px;
  font-size: 18px;
}
</style>
</head>
<body>
<h1>🎰 Slot Clicker</h1>
<div id="game">
  <div class="slot-area" id="slot"></div>
  <div id="click">SPIN!</div>
</div>
<div id="status">💰コイン: <span id="coins">0</span>　🔮マナ: <span id="mana">5</span></div>
<div id="hand"></div>

<script>
const slot = document.getElementById("slot");
const click = document.getElementById("click");
const coinsEl = document.getElementById("coins");
const manaEl = document.getElementById("mana");
const handEl = document.getElementById("hand");

let coins = 0;
let mana = 5;
let turn = 0;
let luck = 50;

const CARDS = [
  { name: "リロール", cost: 2, effect: "リールを選択して再スピン" },
  { name: "2倍", cost: 2, effect: "次の報酬が2倍" },
  { name: "ドロー", cost: 3, effect: "手札+1" },
  { name: "保険", cost: 2, effect: "スロット外れでも損失なし" },
  { name: "スーパースピン", cost: 3, effect: "ラック値+30" },
  { name: "マナ回復", cost: 1, effect: "マナ+3" },
  { name: "コイン+", cost: 1, effect: "コイン+10" },
];

let hand = [];

function initSlot() {
  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";
    const img = document.createElement("img");
    img.src = `images/slot${(i % 9) + 1}.png`;
    cell.appendChild(img);
    slot.appendChild(cell);
  }
}

function drawCard() {
  if (hand.length < 7) {
    const card = CARDS[Math.floor(Math.random() * CARDS.length)];
    hand.push(card);
    renderHand();
  }
}

function renderHand() {
  handEl.innerHTML = "";
  hand.forEach((c, i) => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `<h3>${c.name}</h3><p>コスト:${c.cost}</p><p>${c.effect}</p>`;
    div.onclick = () => useCard(i);
    handEl.appendChild(div);
  });
}

function useCard(index) {
  const c = hand[index];
  if (mana < c.cost) return alert("マナが足りない！");
  mana -= c.cost;
  manaEl.textContent = mana;
  switch (c.name) {
    case "リロール":
      rerollSlot();
      break;
    case "2倍":
      coins += 50;
      break;
    case "ドロー":
      drawCard();
      break;
    case "保険":
      // TODO: 保険処理（損失防止）
      break;
    case "スーパースピン":
      luck += 30;
      break;
    case "マナ回復":
      mana += 3;
      break;
    case "コイン+":
      coins += 10;
      break;
  }
  coinsEl.textContent = coins;
  manaEl.textContent = mana;
  hand.splice(index, 1);
  renderHand();
}

function rerollSlot() {
  const cells = slot.querySelectorAll(".cell img");
  const idx = Math.floor(Math.random() * cells.length);
  cells[idx].src = `images/slot${Math.floor(Math.random() * 9) + 1}.png`;
}

click.onclick = () => spin();

function spin() {
  coins += Math.floor(Math.random() * 20) + 10;
  coinsEl.textContent = coins;
  nextTurn();
}

function nextTurn() {
  turn++;
  mana++;
  drawCard();
  // luck randomize
  luck = Math.floor(Math.random() * 100) + (luck > 100 ? luck - 100 : 0);
  updateSlotGlow(luck);
}

function updateSlotGlow(luck) {
  const slotEl = document.querySelector(".slot-area");
  if (luck > 100) {
    slotEl.style.borderColor = "linear-gradient(90deg, red, orange, yellow, green, blue, violet)";
    slotEl.style.boxShadow = "0 0 25px #fff, 0 0 50px violet";
  } else if (luck > 70) {
    slotEl.style.borderColor = "#f00";
    slotEl.style.boxShadow = "0 0 25px #f00";
  } else if (luck > 30) {
    slotEl.style.borderColor = "#0f0";
    slotEl.style.boxShadow = "0 0 25px #0f0";
  } else {
    slotEl.style.borderColor = "#09f";
    slotEl.style.boxShadow = "0 0 25px #09f";
  }
}

initSlot();
drawCard();
updateSlotGlow(luck);
</script>
</body>
</html>
