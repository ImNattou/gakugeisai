<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Card Slot Clicker 1to9</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fdfdfd;
      font-family: sans-serif;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }
    .bar-container {
      width: 40%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
    }
    .bar {
      height: 100%;
      text-align: center;
      color: white;
      font-size: 12px;
      line-height: 20px;
    }
    .xp-bar { background: linear-gradient(to right, #aaf, #55f); }
    .main {
      display: flex;
      width: 100%;
      height: 90vh;
    }
    .slot-area, .clicker-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: #eee;
      border-radius: 10px;
    }
    .stats {
      margin: 5px;
      font-size: 18px;
    }
    button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .spin-btn { background: #f33; color: white; }
    .stop-btn { background: #ffcc00; color: black; }
    .upgrade-btn { background: #3399ff; color: white; }
    .click-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url('click1.png') no-repeat center/cover;
      transition: transform 0.1s;
    }
    .click-circle:active {
      transform: scale(0.9);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      width: 80px;
      height: 120px;
      margin: 5px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="bar-container"><div id="xpBar" class="bar xp-bar">XP</div></div>
    <div>コイン: <span id="coins">100</span></div>
    <div>マナ: <span id="mana">0</span></div>
    <div>Lv: <span id="level">1</span></div>
  </div>
  <div class="main">
    <div class="slot-area">
      <canvas id="slotCanvas" width="300" height="300"></canvas>
      <div>
        <button id="spinBtn" class="spin-btn">スピン</button>
        <button id="stopBtn" class="stop-btn">停止</button>
      </div>
      <div class="cards" id="hand"></div>
    </div>
    <div class="clicker-area">
      <div class="click-circle" id="clickCircle"></div>
      <div class="stats">クリック強化 Lv <span id="clickLv">1</span> (コスト<span id="clickCost">2</span>)</div>
      <button id="upgradeClick" class="upgrade-btn">クリック強化</button>
      <div class="stats">自動クリック Lv <span id="autoLv">0</span> (コスト<span id="autoCost">3</span>)</div>
      <button id="upgradeAuto" class="upgrade-btn">自動クリック</button>
    </div>
  </div>

  <script>
    let coins = 100;
    let mana = 0;
    let level = 1;
    let xp = 0;
    let clickPower = 1;
    let autoPower = 0;
    let clickLv = 1;
    let autoLv = 0;

    // イベントシステム
    let activeEvent = null;
    let eventTimeout = null;
    function triggerEvent() {
      if (Math.random() < 0.5) {
        const slotEvents = ["ジャックポットチャンス","ハズレスパイラル","マナの渦","リールフリーズ","倍返し"];
        const clickerEvents = ["ボーナスタップ","自動連打モード","マナ消費倍増","黄金のクリック","休憩タイム"];
        const globalEvents = ["幸運の日","不運の日","強欲の女神","静寂のターン","祝福"];
        const pools = [slotEvents, clickerEvents, globalEvents];
        let chosenPool = pools[Math.floor(Math.random()*pools.length)];
        let event = chosenPool[Math.floor(Math.random()*chosenPool.length)];

        activeEvent = event;
        if (clickerEvents.includes(event)) {
          alert("クリッカーイベント発生: " + event + " (10秒有効)");
          if (eventTimeout) clearTimeout(eventTimeout);
          eventTimeout = setTimeout(()=>{ activeEvent=null; }, 10000);
        } else if (globalEvents.includes(event)) {
          alert("全体イベント発生: " + event);
        } else {
          alert("スロットイベント発生: " + event);
        }
      }
    }
    setInterval(triggerEvent, 30000);

    // UI更新
    function updateUI() {
      document.getElementById("coins").innerText = coins;
      document.getElementById("mana").innerText = mana;
      document.getElementById("level").innerText = level;
      document.getElementById("clickLv").innerText = clickLv;
      document.getElementById("autoLv").innerText = autoLv;
      document.getElementById("clickCost").innerText = 2 + (clickLv-1);
      document.getElementById("autoCost").innerText = 3 + (autoLv-1);
      let xpNeeded = level*5;
      let percent = Math.min(100, xp/xpNeeded*100);
      document.getElementById("xpBar").style.width = percent+"%";
      document.getElementById("xpBar").innerText = xp+"/"+xpNeeded;
    }

    // レベルアップ
    function gainXP(amount){
      xp += amount;
      let xpNeeded = level*5;
      if(xp >= xpNeeded){
        xp -= xpNeeded;
        level++;
        coins += 10;
        mana += 2;
      }
      updateUI();
    }

    // クリック
    document.getElementById("clickCircle").addEventListener("click", ()=>{
      let gain = clickPower;
      if (activeEvent==="ボーナスタップ") gain += 5;
      if (activeEvent==="黄金のクリック") { gain += 50; activeEvent=null; }
      if (activeEvent==="休憩タイム") return;
      coins += gain;
      updateUI();
    });

    document.getElementById("upgradeClick").addEventListener("click", ()=>{
      let cost = 2+(clickLv-1);
      if (activeEvent==="マナ消費倍増") cost+=2;
      if(mana>=cost){
        mana -= cost;
        clickLv++;
        clickPower++;
      }
      updateUI();
    });
    document.getElementById("upgradeAuto").addEventListener("click", ()=>{
      let cost = 3+(autoLv-1);
      if (activeEvent==="マナ消費倍増") cost+=2;
      if(mana>=cost){
        mana -= cost;
        autoLv++;
        autoPower++;
      }
      updateUI();
    });

    setInterval(()=>{
      if(autoPower>0){
        let gain = autoPower;
        coins += gain;
        updateUI();
      }
    },1000);

    // 仮のスロット(簡易)
    document.getElementById("spinBtn").addEventListener("click",()=>{
      if(coins>=20){
        coins-=20;
        let win = Math.random()<0.3;
        if(activeEvent==="ジャックポットチャンス") win = Math.random()<0.5;
        if(activeEvent==="ハズレスパイラル") win = Math.random()<0.1;
        if(win){
          let reward = 50;
          if(activeEvent==="倍返し") reward*=2;
          coins+=reward;
          mana++;
          gainXP(1);
        } else {
          if(activeEvent==="マナの渦") mana++;
        }
        updateUI();
      }
    });

    updateUI();
  </script>
</body>
</html>
