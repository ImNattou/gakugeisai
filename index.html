<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Slot Clicker 1to9</title>
<style>
body{
  margin:0;
  padding:0;
  background:#fdfdfd;
  color:#333;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  transform: scale(0.9);
  transform-origin: top center;
  display:flex;
  flex-direction:row;
  align-items:flex-start;
  gap:20px;
  padding:12px;
  width:1200px;
  max-width:100%;
  box-sizing:border-box;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #ccc;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fafafa;
  overflow:hidden;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1.1rem;
  justify-content:center;
  align-items:center;
  width:100%;
  padding-top:8px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:3px solid #f9c;
  padding:8px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:72px;
  background:#fff;
  border:2px solid #aaa;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* スピンボタン */
#spinBtn{
  margin:12px;
  padding:10px 22px;
  font-size:1.2rem;
  cursor:pointer;
  border:none;
  border-radius:12px;
  background:#f44;
  color:#fff;
  font-weight:bold;
  box-shadow:0 4px 8px rgba(0,0,0,0.3);
  transition:transform 0.1s;
}
#spinBtn:active{ transform:scale(0.95); }
#spinBtn:disabled{ opacity:0.6; cursor:not-allowed; }

/* 停止ボタン */
.stop-buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:10px;
}
.stopBtn{
  padding:6px 12px;
  font-size:0.9rem;
  border:none;
  border-radius:6px;
  background:#fc3;
  color:#000;
  cursor:pointer;
}
.stopBtn:disabled{ background:#eee; cursor:not-allowed; }

/* クリッカー */
.clicker{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  flex:1;
}
#clickBtn{
  width:180px;
  height:180px;
  border-radius:50%;
  background:#ffb6c1;
  border:4px solid #ff69b4;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.3);
  transition: transform 0.1s;
}
#clickBtn img{
  width:90%;
  height:90%;
  object-fit:contain;
  border-radius:50%;
}
#clickBtn:active{ transform: scale(0.92); }

/* 強化ボタン */
.upgrade{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.upgrade button{
  padding:6px 12px;
  font-size:0.9rem;
  border:none;
  border-radius:6px;
  background:#48f;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- 左側 スロット -->
  <div style="flex:1;">
    <div class="slot-area">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>

    <!-- 停止ボタン -->
    <div class="stop-buttons">
      <button class="stopBtn" id="stop0" disabled>左リール停止</button>
      <button class="stopBtn" id="stop1" disabled>中リール停止</button>
      <button class="stopBtn" id="stop2" disabled>右リール停止</button>
    </div>

    <!-- スピン -->
    <div>
      <button id="spinBtn">スピン</button>
    </div>

    <!-- ステータス -->
    <div class="status">
      <div>コイン: <span id="coin">100</span></div>
      <div>マナ: <span id="mana">0</span></div>
    </div>

    <!-- 手札 -->
    <div class="hand" id="hand"></div>
  </div>

  <!-- 右側 クリッカー -->
  <div class="clicker">
    <div id="clickBtn"><img src="images/click1.png"></div>
    <div class="upgrade">
      <button id="upgradeClick">クリック+1 (コスト:2)</button>
      <button id="upgradeAuto">自動1/s (コスト:3)</button>
    </div>
  </div>

</div>

<script>
let coin=100;
let mana=0;
let hand=[];
let deck=[];
let discard=[];
let spinning=[false,false,false];
let spinIntervals=[null,null,null];

// スロット画像
const symbols=[
  "images/slot1.png","images/slot2.png","images/slot3.png",
  "images/slot4.png","images/slot5.png","images/slot6.png",
  "images/slot7.png","images/slot8.png","images/slot9.png",
];

// カード定義
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},       // リロール
  {img:"images/card2.png", type:"double", cost:2},       // ダブル
  {img:"images/card3.png", type:"draw", cost:1},         // ドロー
  {img:"images/card4.png", type:"insurance", cost:2},    // 保険
  {img:"images/card5.png", type:"superspin", cost:3},    // スーパー・スピン
  {img:"images/card6.png", type:"manarecover", cost:1},  // マナ回復
  {img:"images/card7.png", type:"coinplus", cost:1}      // コインプラス
];

function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){ deck=deck.concat(cardTypes); }
  shuffle(deck);
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){ deck=discard; discard=[]; shuffle(deck); }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}
function applyEffect(card){
  switch(card.type){
    case "reroll":
      spin(); // リールを再スピン
      break;
    case "double":
      coin*=2;
      break;
    case "draw":
      drawCard();
      break;
    case "insurance":
      coin+=10;
      break;
    case "superspin":
      spin();
      break;
    case "manarecover":
      mana+=2;
      break;
    case "coinplus":
      coin+=5;
      break;
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
}

// スロット
function spin(){
  const bet=20;
  if(coin<bet){ alert("コイン不足！"); return; }
  coin-=bet;
  document.getElementById("coin").textContent=coin;
  document.getElementById("spinBtn").disabled = true;

  for(let r=0;r<3;r++){
    spinning[r]=true;
    document.getElementById("stop"+r).disabled=false;
    let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
    spinIntervals[r]=setInterval(()=>{
      cells.forEach(cell=>{
        const img=document.createElement("img");
        img.src=symbols[Math.floor(Math.random()*symbols.length)];
        cell.innerHTML="";
        cell.appendChild(img);
      });
    },100);
  }
}

function stopReel(r){
  if(!spinning[r]) return;
  clearInterval(spinIntervals[r]);
  spinIntervals[r]=null;
  spinning[r]=false;
  document.getElementById("stop"+r).disabled=true;
  if(!spinning[0] && !spinning[1] && !spinning[2]){
    checkWin();
    endTurn();
  }
}

// 揃い判定 横・縦・斜め
function checkWin(){
  const bet=20;
  const grid=[];
  for(let i=0;i<9;i++){
    grid.push(document.getElementById("cell"+i).firstChild.src);
  }
  let lines=[
    [0,1,2],[3,4,5],[6,7,8], // 横
    [0,3,6],[1,4,7],[2,5,8], // 縦
    [0,4,8],[2,4,6]          // 斜め
  ];
  for(let line of lines){
    if(grid[line[0]]===grid[line[1]] && grid[line[1]]===grid[line[2]]){
      coin+=bet*5;
      document.getElementById("coin").textContent=coin;
      alert("揃い！ +" + (bet*5) + " コイン");
      return;
    }
  }
}

function endTurn(){
  mana++;
  document.getElementById("mana").textContent=mana;
  drawCard();
  document.getElementById("spinBtn").disabled = false;
}

// クリッカー
let clickPower=1;
let autoClick=0;
setInterval(()=>{ coin+=autoClick; document.getElementById("coin").textContent=coin; },1000);

document.getElementById("clickBtn").onclick=()=>{
  coin+=clickPower;
  document.getElementById("coin").textContent=coin;
};
document.getElementById("upgradeClick").onclick=()=>{
  let cost=2;
  if(mana>=cost){
    mana-=cost;
    clickPower++;
    document.getElementById("mana").textContent=mana;
    document.getElementById("upgradeClick").textContent=`クリック+1 (コスト:${cost})`;
  }
};
document.getElementById("upgradeAuto").onclick=()=>{
  let cost=3;
  if(mana>=cost){
    mana-=cost;
    autoClick++;
    document.getElementById("mana").textContent=mana;
    document.getElementById("upgradeAuto").textContent=`自動1/s (コスト:${cost})`;
  }
};

// 初期化
initDeck();
drawCard();

document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopReel(0);
document.getElementById("stop1").onclick=()=>stopReel(1);
document.getElementById("stop2").onclick=()=>stopReel(2);
</script>
</body>
</html>
