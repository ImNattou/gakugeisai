<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Slot Clicker 1to9</title>
<style>
body{margin:0;padding:0;background:#222;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:flex-start;min-height:100vh;}
.wrap{display:flex;flex-direction:row;width:100%;max-width:1600px;box-sizing:border-box;}
#left,#right{padding:12px;box-sizing:border-box;}
#left{flex:1;}
#right{flex:1;display:flex;flex-direction:column;gap:12px;}
.slot-area{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;width:100%;}
.cell{aspect-ratio:8/5;border:2px solid #444;border-radius:6px;display:flex;align-items:center;justify-content:center;background:#111;overflow:hidden;}
.cell img{width:100%;height:100%;object-fit:contain;}
.status{display:flex;gap:20px;font-size:1.08rem;justify-content:center;align-items:center;width:100%;}
.hand{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;width:100%;border:3px solid #c33;padding:8px;border-radius:8px;}
.card{aspect-ratio:5/8;width:72px;background:#f9c;border:2px solid #f0a;border-radius:6px;display:flex;align-items:center;justify-content:center;cursor:pointer;}
.card img{width:100%;height:100%;object-fit:contain;}
#spinBtn{margin:12px;padding:10px 22px;font-size:1.2rem;cursor:pointer;border:none;border-radius:12px;background:#f55;color:#fff;font-weight:bold;box-shadow:0 4px 8px rgba(0,0,0,0.6);transition:transform 0.1s;}
#spinBtn:active{transform:scale(0.95);}
#spinBtn:disabled{opacity:0.6;cursor:not-allowed;}
#betInput{width:60px;padding:4px;font-size:1rem;text-align:center;}
.stop-buttons{display:flex;justify-content:center;gap:20px;margin:10px;}
.stopBtn{padding:6px 12px;font-size:0.9rem;border:none;border-radius:6px;background:#ffa500;color:#000;cursor:pointer;}
.stopBtn:disabled{background:#555;color:#888;cursor:not-allowed;}
#clickCircle{width:150px;height:150px;border-radius:50%;cursor:pointer;align-self:center;}
#upgradeClick,#upgradeAuto{padding:6px 12px;border:none;border-radius:6px;background:#08f;color:#fff;cursor:pointer;margin:4px;}
.skill-tree{border:2px solid #666;padding:8px;border-radius:8px;background:#333;}
.skill-tree div{margin:4px 0;}
#xpBarContainer{width:100%;background:#444;border-radius:4px;height:20px;margin-bottom:4px;}
#xpBar{height:100%;background:#0f0;border-radius:4px;width:0%;}
</style>
</head>
<body>
<div class="wrap">
<div id="left">
  <div id="xpBarContainer"><div id="xpBar"></div></div>
  <div class="slot-area">
    <div class="cell" id="cell0"></div>
    <div class="cell" id="cell1"></div>
    <div class="cell" id="cell2"></div>
    <div class="cell" id="cell3"></div>
    <div class="cell" id="cell4"></div>
    <div class="cell" id="cell5"></div>
    <div class="cell" id="cell6"></div>
    <div class="cell" id="cell7"></div>
    <div class="cell" id="cell8"></div>
  </div>
  <div class="stop-buttons">
    <button class="stopBtn" id="stop0" disabled>左リール停止</button>
    <button class="stopBtn" id="stop1" disabled>中リール停止</button>
    <button class="stopBtn" id="stop2" disabled>右リール停止</button>
  </div>
  <div>
    <input type="number" id="betInput" value="20" disabled> ベッド
    <button id="spinBtn">スピン</button>
  </div>
  <div class="status">
    <div>コイン: <span id="coin">100</span></div>
    <div>マナ: <span id="mana">0</span></div>
  </div>
  <div class="hand" id="hand"></div>
</div>
<div id="right">
  <img id="clickCircle" src="images/click1.png">
  <button id="upgradeClick">クリック強化</button>
  <button id="upgradeAuto">自動クリック</button>
  <div class="skill-tree">
    <div>スキルポイント: <span id="skillPoint">0</span></div>
    <div>クリックLv: <span id="clickLv">1</span></div>
    <div>自動Lv: <span id="autoLv">1</span></div>
    <div>スロットLv: <span id="slotLv">1</span></div>
    <div>カードLv: <span id="cardLv">1</span></div>
    <div>報酬Lv: <span id="rewardLv">1</span></div>
  </div>
</div>
</div>
<script>
let coin=100,mana=0,xp=0,level=1,skillPoint=0;
let clickLv=1,autoLv=1,slotLv=1,cardLv=1,rewardLv=1;
let clickPower=1,autoPower=0;
let hand=[],deck=[],discard=[];
let spinning=[false,false,false],spinIntervals=[null,null,null];
const symbols=["images/slot1.png","images/slot2.png","images/slot3.png","images/slot4.png","images/slot5.png","images/slot6.png","images/slot7.png","images/slot8.png","images/slot9.png"];
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"wild", cost:3},
  {img:"images/card4.png", type:"insurance", cost:2},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];
function initDeck(){deck=[];for(let i=0;i<3;i++){deck=deck.concat(cardTypes);}shuffle(deck);}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}
function drawCard(){if(hand.length>=7)return;if(deck.length===0){deck=discard;discard=[];shuffle(deck);}if(deck.length>0){hand.push(deck.pop());renderHand();}}
function renderHand(){const handDiv=document.getElementById("hand");handDiv.innerHTML="";hand.forEach((card,idx)=>{const c=document.createElement("div");c.className="card";const img=document.createElement("img");img.src=card.img;c.appendChild(img);c.onclick=()=>playCard(idx);handDiv.appendChild(c);});}
function playCard(idx){const card=hand[idx];if(mana<card.cost)return;mana-=card.cost;discard.push(card);hand.splice(idx,1);renderHand();applyEffect(card);updateUI();}
function applyEffect(card){switch(card.type){case"coinplus":coin+=5;break;case"manarecover":mana+=2;break;case"double":coin*=2;break;}updateUI();}
function updateUI(){document.getElementById("coin").textContent=coin;document.getElementById("mana").textContent=mana;document.getElementById("xpBar").style.width=(xp/(level*5)*100)+"%";document.getElementById("skillPoint").textContent=skillPoint;document.getElementById("clickLv").textContent=clickLv;document.getElementById("autoLv").textContent=autoLv;document.getElementById("slotLv").textContent=slotLv;document.getElementById("cardLv").textContent=cardLv;document.getElementById("rewardLv").textContent=rewardLv;}
function spin(){const bet=20;coin-=bet;updateUI();document.getElementById("spinBtn").disabled=true;for(let r=0;r<3;r++){spinning[r]=true;document.getElementById("stop"+r).disabled=false;let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];spinIntervals[r]=setInterval(()=>{cells.forEach(cell=>{const img=document.createElement("img");img.src=symbols[Math.floor(Math.random()*symbols.length)];cell.innerHTML="";cell.appendChild(img);});},100);}}
function stopReel(r){if(!spinning[r])return;clearInterval(spinIntervals[r]);spinIntervals[r]=null;spinning[r]=false;document.getElementById("stop"+r).disabled=true;if(!spinning[0]&&!spinning[1]&&!spinning[2]){checkWin();drawCard();mana++;updateUI();document.getElementById("spinBtn").disabled=false;}}
function checkWin(){const cells=[];for(let i=0;i<9;i++)cells.push(document.getElementById("cell"+i).firstChild.src);const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];lines.forEach(l=>{if(cells[l[0]]===cells[l[1]]&&cells[l[1]]===cells[l[2]]){coin+=20*5;xp+=2;if(xp>=level*5){xp-=level*5;level++;skillPoint+=3;coin+=10;mana+=2;}updateUI();}});}
document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopReel(0);
document.getElementById("stop1").onclick=()=>stopReel(1);
document.getElementById("stop2").onclick=()=>stopReel(2);
document.getElementById("clickCircle").onclick=()=>{coin+=clickPower;updateUI();document.getElementById("clickCircle").style.transform="scale(0.9)";setTimeout(()=>{document.getElementById("clickCircle").style.transform="scale(1)";},100);};
document.getElementById("upgradeClick").onclick=()=>{const cost=2+(clickLv-1);if(mana>=cost){mana-=cost;clickLv++;clickPower++;coin+=10;mana+=2;updateUI();}};
document.getElementById("upgradeAuto").onclick=()=>{const cost=3+(autoLv-1);if(mana>=cost){mana-=cost;autoLv++;autoPower++;coin+=10;mana+=2;updateUI();}};
initDeck();drawCard();updateUI();
</script>
</body>
</html>
