<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カードスロット＋クリッカー</title>
<style>
body{
  margin:0;
  padding:0;
  background:#222;
  color:#fff;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  transform: scale(0.9);
  transform-origin: top center;
  display:flex;
  flex-direction:row;
  gap:12px;
  padding:12px;
  width:100%;
  max-width:1400px;
  box-sizing:border-box;
}

/* 左：スロット */
.slot-section{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

/* 右：クリッカー */
.clicker-section{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:6px;
  width:100%;
  max-width:420px;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #444;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  overflow:hidden;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* 停止ボタン */
.stop-buttons{
  display:flex;
  justify-content:center;
  gap:10px;
}
.stopBtn{
  padding:6px 12px;
  font-size:0.9rem;
  border:none;
  border-radius:6px;
  background:#ffcc00;
  color:#000;
  cursor:pointer;
}
.stopBtn:disabled{ background:#555; cursor:not-allowed; }

/* スピン */
#spinBtn{
  margin:6px;
  padding:10px 22px;
  font-size:1.2rem;
  cursor:pointer;
  border:none;
  border-radius:12px;
  background:#e00;
  color:#fff;
  font-weight:bold;
  box-shadow:0 4px 8px rgba(0,0,0,0.6);
}
#spinBtn:disabled{ opacity:0.6; cursor:not-allowed; }

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1.08rem;
  justify-content:center;
  align-items:center;
  width:100%;
  border-top:3px solid #0f0;
  padding-top:8px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
  border:3px solid #c33;
  padding:8px;
  border-radius:8px;
}
.card{
  aspect-ratio:5/8;
  width:72px;
  background:#f3f3f3;
  border:2px solid #aaa;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* リロール選択ボタン */
.reroll-buttons{
  display:flex;
  gap:10px;
  margin-top:8px;
}
.rerollBtn{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#08f;
  color:#fff;
  cursor:pointer;
}

/* クリッカー */
#clickerCircle{
  width:200px;
  height:200px;
  border-radius:50%;
  overflow:hidden;
  cursor:pointer;
}
#clickerCircle img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:contain;
  transition:transform 0.1s;
}
#clickerCircle:active img{
  transform:scale(0.9);
}

/* 強化ボタン */
#clickUpgrade, #autoUpgrade{
  margin-top:8px;
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#08f;
  color:#fff;
  cursor:pointer;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- スロット -->
  <div class="slot-section">
    <div class="slot-area">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>
    <div class="stop-buttons">
      <button class="stopBtn" id="stop0" disabled>左リール停止</button>
      <button class="stopBtn" id="stop1" disabled>中リール停止</button>
      <button class="stopBtn" id="stop2" disabled>右リール停止</button>
    </div>
    <div>
      <button id="spinBtn">スピン</button>
    </div>
    <div class="status">
      <div>コイン: <span id="coin">100</span></div>
      <div>マナ: <span id="mana">0</span></div>
    </div>
    <div class="hand" id="hand"></div>
    <div class="reroll-buttons" id="rerollBtns" style="display:none;">
      <button class="rerollBtn" onclick="rerollReel(0)">左</button>
      <button class="rerollBtn" onclick="rerollReel(1)">中</button>
      <button class="rerollBtn" onclick="rerollReel(2)">右</button>
    </div>
  </div>

  <!-- クリッカー -->
  <div class="clicker-section">
    <div id="clickerCircle">
      <img src="images/click1.png" alt="Clicker">
    </div>
    <button id="clickUpgrade">クリック強化</button>
    <button id="autoUpgrade">自動強化</button>
  </div>

</div>

<script>
let coin=100;
let mana=0;
let hand=[];
let deck=[];
let discard=[];
let spinning=[false,false,false];
let spinIntervals=[null,null,null];

const symbols=[
  "images/slot1.png","images/slot2.png","images/slot3.png",
  "images/slot4.png","images/slot5.png","images/slot6.png",
  "images/slot7.png","images/slot8.png","images/slot9.png",
];

const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"draw", cost:1},
  {img:"images/card4.png", type:"insurance", cost:2},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];

function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){ deck=deck.concat(cardTypes); }
  shuffle(deck);
}
function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}
function drawCard(){
  if(hand.length >= 7) return;
  if(deck.length===0){ deck=discard; discard=[]; shuffle(deck); }
  if(deck.length>0){
    const card=deck.pop();
    hand.push(card);
    renderHand();
  }
}
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card);
  hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}
function applyEffect(card){
  switch(card.type){
    case "coinplus": coin+=5; break;
    case "manarecover": mana+=2; break;
    case "double": coin*=2; break;
    case "draw": drawCard(); break;
    case "reroll": document.getElementById("rerollBtns").style.display="flex"; break;
  }
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
}

function spin(){
  if(coin<20){ alert("コイン不足！"); return; }
  coin-=20;
  document.getElementById("coin").textContent=coin;
  document.getElementById("spinBtn").disabled = true;

  for(let r=0;r<3;r++){
    spinning[r]=true;
    document.getElementById("stop"+r).disabled=false;
    let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
    spinIntervals[r]=setInterval(()=>{
      cells.forEach(cell=>{
        const img=document.createElement("img");
        img.src=symbols[Math.floor(Math.random()*symbols.length)];
        cell.innerHTML="";
        cell.appendChild(img);
      });
    },100);
  }
}
function stopReel(r){
  if(!spinning[r]) return;
  clearInterval(spinIntervals[r]);
  spinIntervals[r]=null;
  spinning[r]=false;
  document.getElementById("stop"+r).disabled=true;
  if(!spinning[0] && !spinning[1] && !spinning[2]){
    checkWin();
    endTurn();
  }
}
function rerollReel(r){
  let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
  cells.forEach(cell=>{
    const img=document.createElement("img");
    img.src=symbols[Math.floor(Math.random()*symbols.length)];
    cell.innerHTML="";
    cell.appendChild(img);
  });
  document.getElementById("rerollBtns").style.display="none";
}

// 揃い判定（横・縦・斜め）
function checkWin(){
  const bet=20;
  let lines=[
    [0,1,2],[3,4,5],[6,7,8], // 横
    [0,3,6],[1,4,7],[2,5,8], // 縦
    [0,4,8],[2,4,6]          // 斜め
  ];
  lines.forEach(line=>{
    const [a,b,c]=line;
    const s1=document.getElementById("cell"+a).firstChild.src;
    const s2=document.getElementById("cell"+b).firstChild.src;
    const s3=document.getElementById("cell"+c).firstChild.src;
    if(s1===s2 && s2===s3){
      coin+=bet*5;
      document.getElementById("coin").textContent=coin;
      alert("揃い！ +" + (bet*5) + " コイン");
    }
  });
}

function endTurn(){
  mana++;
  document.getElementById("mana").textContent=mana;
  drawCard();
  document.getElementById("spinBtn").disabled = false;
}

// 初期化
initDeck();
drawCard();

document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopReel(0);
document.getElementById("stop1").onclick=()=>stopReel(1);
document.getElementById("stop2").onclick=()=>stopReel(2);

// クリック処理
let clickPower=1;
let autoPower=0;
document.getElementById("clickerCircle").onclick=()=>{
  coin+=clickPower;
  document.getElementById("coin").textContent=coin;
};
document.getElementById("clickUpgrade").onclick=()=>{
  if(mana>=2){
    mana-=2; clickPower++;
    document.getElementById("mana").textContent=mana;
  }
};
document.getElementById("autoUpgrade").onclick=()=>{
  if(mana>=3){
    mana-=3; autoPower++;
    document.getElementById("mana").textContent=mana;
  }
};
setInterval(()=>{
  if(autoPower>0){
    coin+=autoPower;
    document.getElementById("coin").textContent=coin;
  }
},1000);
</script>
</body>
</html>
