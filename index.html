<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Slot Clicker 1to9</title>
<style>
body{
  margin:0; padding:0;
  background:#222; color:#fff;
  font-family:sans-serif;
  display:flex; flex-direction:row;
  justify-content:space-between;
  align-items:flex-start;
  height:100vh;
  overflow:hidden;
}
.wrap{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
  padding:10px;
  box-sizing:border-box;
}
.slot-area{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:6px;
  width:100%;
}
.cell{
  aspect-ratio:8/5;
  border:4px solid #666;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#111;
  overflow:hidden;
  transition:border-color 0.3s;
}
.cell img{ width:100%; height:100%; object-fit:contain; }
.status{
  display:flex; gap:20px; justify-content:center;
  font-size:1.2rem; width:100%;
}
.hand{
  display:flex; justify-content:center;
  gap:8px; flex-wrap:wrap;
  width:100%; padding:8px;
  border:3px solid #f9a; border-radius:8px;
}
.card{
  aspect-ratio:5/8; width:72px;
  background:#333; border:2px solid #aaa;
  border-radius:6px; display:flex;
  align-items:center; justify-content:center;
  cursor:pointer;
}
.card img{ width:100%; height:100%; object-fit:contain; }
#spinBtn{
  margin:10px; padding:10px 22px;
  font-size:1.2rem; cursor:pointer;
  border:none; border-radius:12px;
  background:#d33; color:#fff; font-weight:bold;
}
#spinBtn:disabled{ opacity:0.6; cursor:not-allowed; }
.stop-buttons{
  display:flex; justify-content:center;
  gap:10px; margin:5px;
}
.stopBtn{
  padding:6px 12px; border:none; border-radius:6px;
  background:#ff3; color:#000; font-weight:bold;
  cursor:pointer;
}
.stopBtn:disabled{ background:#555; color:#999; }
#betInfo{ font-size:1rem; margin:6px; }
#rerollUI{
  display:none; margin:10px; gap:10px;
}
#rerollUI button{
  padding:6px 12px; border:none; border-radius:6px;
  background:#08f; color:#fff; cursor:pointer;
}
</style>
</head>
<body>
<div class="wrap" id="slotWrap">

  <!-- スロット -->
  <div class="slot-area">
    <div class="cell" id="cell0"></div>
    <div class="cell" id="cell1"></div>
    <div class="cell" id="cell2"></div>
    <div class="cell" id="cell3"></div>
    <div class="cell" id="cell4"></div>
    <div class="cell" id="cell5"></div>
    <div class="cell" id="cell6"></div>
    <div class="cell" id="cell7"></div>
    <div class="cell" id="cell8"></div>
  </div>

  <!-- 停止ボタン -->
  <div class="stop-buttons">
    <button class="stopBtn" id="stop0" disabled>左停止</button>
    <button class="stopBtn" id="stop1" disabled>中停止</button>
    <button class="stopBtn" id="stop2" disabled>右停止</button>
  </div>

  <!-- スピンとベッド -->
  <div>
    <span id="betInfo">ベッド数: 20固定</span>
    <button id="spinBtn">スピン</button>
  </div>

  <!-- ステータス -->
  <div class="status">
    <div>コイン: <span id="coin">100</span></div>
    <div>マナ: <span id="mana">0</span></div>
    <div>ラック: <span id="luck">0</span></div>
  </div>

  <!-- リロールUI -->
  <div id="rerollUI">
    <button onclick="rerollReel(0)">左リール再スピン</button>
    <button onclick="rerollReel(1)">中リール再スピン</button>
    <button onclick="rerollReel(2)">右リール再スピン</button>
  </div>

  <!-- 手札 -->
  <div class="hand" id="hand"></div>

</div>

<script>
let coin=100, mana=0, hand=[], deck=[], discard=[];
let spinning=[false,false,false], spinIntervals=[null,null,null];
let doubleNext=false, superspinNext=false;
let luck=50;

// スロット画像
const symbols=["images/slot1.png","images/slot2.png","images/slot3.png","images/slot4.png","images/slot5.png","images/slot6.png","images/slot7.png","images/slot8.png","images/slot9.png"];

// カード定義
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"insurance", cost:2},
  {img:"images/card4.png", type:"draw", cost:1},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];

function initDeck(){
  deck=[]; for(let i=0;i<3;i++) deck=deck.concat(cardTypes);
  shuffle(deck);
}
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}}

function drawCard(){
  if(hand.length>=7) return;
  if(deck.length===0){deck=discard; discard=[]; shuffle(deck);}
  if(deck.length>0){let card=deck.pop(); hand.push(card); renderHand();}
}
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div"); c.className="card";
    const img=document.createElement("img"); img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}
function playCard(idx){
  const card=hand[idx]; if(mana<card.cost) return;
  mana-=card.cost; updateStatus();
  discard.push(card); hand.splice(idx,1); renderHand();
  applyEffect(card);
}
function applyEffect(card){
  switch(card.type){
    case "coinplus": coin+=10; break;
    case "manarecover": mana+=2; break;
    case "double": doubleNext=true; break;
    case "superspin": superspinNext=true; break;
    case "reroll": document.getElementById("rerollUI").style.display="flex"; break;
    case "insurance": insuranceActive=true; break;
    case "draw": drawCard(); break;
  }
  updateStatus();
}

// スピン
let insuranceActive=false;
function spin(){
  if(!insuranceActive){
    coin-=20; if(coin<0){alert("コイン不足！"); coin+=20; return;}
  } else { insuranceActive=false; }
  updateStatus();
  document.getElementById("spinBtn").disabled=true;
  for(let r=0;r<3;r++){
    spinning[r]=true; document.getElementById("stop"+r).disabled=false;
    let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
    spinIntervals[r]=setInterval(()=>{
      cells.forEach(cell=>{
        const img=document.createElement("img");
        img.src=symbols[Math.floor(Math.random()*symbols.length)];
        cell.innerHTML=""; cell.appendChild(img);
      });
    },100);
  }
}
function stopReel(r){
  if(!spinning[r]) return;
  clearInterval(spinIntervals[r]); spinIntervals[r]=null;
  spinning[r]=false; document.getElementById("stop"+r).disabled=true;
  if(!spinning[0]&&!spinning[1]&&!spinning[2]){
    checkWin(); endTurn();
  }
}
function checkWin(){
  const bet=20; let reward=0;
  const lines=[
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  for(const line of lines){
    const imgs=line.map(i=>document.getElementById("cell"+i).firstChild.src);
    if(imgs[0]===imgs[1]&&imgs[1]===imgs[2]){
      reward+=bet*5;
    }
  }
  if(reward>0){
    if(doubleNext){ reward*=2; doubleNext=false; }
    coin+=reward; alert("揃い！ +"+reward+"コイン");
  }
  updateStatus();
}
function endTurn(){
  mana++; updateStatus(); drawCard();
  doubleNext=false; superspinNext=false;
  document.getElementById("spinBtn").disabled=false;
  // ラック更新
  luck=Math.floor(Math.random()*100)+1;
  updateLuckColor();
}
function rerollReel(r){
  let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
  cells.forEach(cell=>{
    const img=document.createElement("img");
    img.src=symbols[Math.floor(Math.random()*symbols.length)];
    cell.innerHTML=""; cell.appendChild(img);
  });
  document.getElementById("rerollUI").style.display="none";
}
function updateStatus(){
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
  document.getElementById("luck").textContent=luck;
}
function updateLuckColor(){
  const cells=document.querySelectorAll(".cell");
  let color;
  if(luck<33) color="blue";
  else if(luck<66) color="green";
  else color="red";
  cells.forEach(c=>c.style.borderColor=color);
}

// 初期化
initDeck(); drawCard(); updateLuckColor(); updateStatus();
document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopReel(0);
document.getElementById("stop1").onclick=()=>stopReel(1);
document.getElementById("stop2").onclick=()=>stopReel(2);
</script>
</body>
</html>
