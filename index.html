<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>カードスロット＋クリッカー＋スキルツリー</title>
<style>
body{
  margin:0;
  padding:0;
  background:#fdfdfd;
  color:#333;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
}
.wrap{
  display:grid;
  grid-template-columns:1fr 1fr;
  width:100%;
  max-width:1400px;
  padding:10px;
  box-sizing:border-box;
  gap:10px;
}

/* 左：スロット */
.slot-wrap{
  transform: scale(0.85);
  transform-origin: top center;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:8px;
  padding:10px;
  border-radius:12px;
  background:#ffeef0;
}

/* スロットエリア */
.slot-area{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:4px;
  width:100%;
}
.cell{
  aspect-ratio:8/5;
  border:2px solid #ccc;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  overflow:hidden;
}
.cell img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* ステータス */
.status{
  display:flex;
  gap:20px;
  font-size:1rem;
  justify-content:center;
  align-items:center;
  width:100%;
  padding-top:6px;
}

/* 手札 */
.hand{
  display:flex;
  justify-content:center;
  gap:6px;
  flex-wrap:wrap;
  width:100%;
  border:3px solid #ffb6c1;
  padding:6px;
  border-radius:8px;
  background:#fff;
}
.card{
  aspect-ratio:5/8;
  width:68px;
  background:#fafafa;
  border:2px solid #ddd;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* スピンボタン */
#spinBtn{
  margin:6px;
  padding:8px 18px;
  font-size:1.1rem;
  cursor:pointer;
  border:none;
  border-radius:12px;
  background:#ff6b6b;
  color:#fff;
  font-weight:bold;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
}
#spinBtn:disabled{ opacity:0.6; cursor:not-allowed; }

/* 停止ボタン */
.stop-buttons{
  display:flex;
  justify-content:center;
  gap:10px;
}
.stopBtn{
  padding:6px 10px;
  font-size:0.9rem;
  border:none;
  border-radius:6px;
  background:#ffd93d;
  color:#333;
  cursor:pointer;
}
.stopBtn:disabled{ background:#eee; cursor:not-allowed; }

/* 右側：クリッカー＋スキル */
.right-wrap{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* クリッカー */
.clicker{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:12px;
  border-radius:12px;
  background:#e0f7fa;
}
#clickBtn{
  width:260px;
  height:260px;
  border-radius:50%;
  background:#fff url("images/click1.png") no-repeat center/contain;
  border:4px solid #90caf9;
  cursor:pointer;
  transition:transform 0.1s;
}
#clickBtn:active{ transform:scale(0.9); }

/* クリッカー強化 */
.upgrade-buttons{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.upgrade{
  padding:6px 12px;
  font-size:0.9rem;
  border:none;
  border-radius:8px;
  background:#64b5f6;
  color:#fff;
  cursor:pointer;
}
.upgrade:disabled{ background:#ccc; }

/* スキルツリー */
.skill-tree{
  display:flex;
  flex-direction:column;
  gap:8px;
  padding:10px;
  border-radius:12px;
  background:#f1f8e9;
}
.skill{
  padding:6px 10px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:0.9rem;
  text-align:left;
}
.skill.blue{ background:#bbdefb; }
.skill.yellow{ background:#fff9c4; }
.skill.green{ background:#c8e6c9; }
.skill:disabled{ opacity:0.5; cursor:not-allowed; }

/* XPバー */
.xp-bar{
  width:100%;
  height:16px;
  background:#eee;
  border-radius:8px;
  overflow:hidden;
  margin-bottom:6px;
}
.xp-fill{
  height:100%;
  background:#64b5f6;
  width:0%;
  transition:width 0.3s;
}
.level-status{
  text-align:center;
  margin-bottom:8px;
}
</style>
</head>
<body>
<div class="wrap">

  <!-- 左：スロット -->
  <div class="slot-wrap">
    <div class="slot-area">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>

    <div class="stop-buttons">
      <button class="stopBtn" id="stop0" disabled>左停止</button>
      <button class="stopBtn" id="stop1" disabled>中停止</button>
      <button class="stopBtn" id="stop2" disabled>右停止</button>
    </div>

    <div>
      20固定ベッド
      <button id="spinBtn">スピン</button>
    </div>

    <div class="status">
      <div>コイン: <span id="coin">100</span></div>
      <div>マナ: <span id="mana">0</span></div>
    </div>

    <div class="hand" id="hand"></div>
  </div>

  <!-- 右：クリッカー＋スキル -->
  <div class="right-wrap">
    <!-- XPバー -->
    <div class="level-status">
      Lv <span id="level">1</span> | XP <span id="xp">0</span>/<span id="xpReq">5</span>
    </div>
    <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>

    <!-- クリッカー -->
    <div class="clicker">
      <button id="clickBtn"></button>
      <div class="upgrade-buttons">
        <button class="upgrade" id="upgradeClick">クリック+1</button>
        <button class="upgrade" id="upgradeAuto">1/s+1</button>
      </div>
    </div>

    <!-- スキルツリー -->
    <div class="skill-tree">
      <button class="skill blue" id="skillCrit">クリティカル強化</button>
      <button class="skill yellow" id="skillPayout">配当倍率UP</button>
      <button class="skill yellow" id="skillManaGain">マナ収入UP</button>
      <button class="skill yellow" id="skillDraw">追加ドロー</button>
      <button class="skill green" id="skillCoin">初期コインUP</button>
      <button class="skill green" id="skillMana">初期マナUP</button>
      <button class="skill green" id="skillManaEff">マナ効率+</button>
    </div>
  </div>
</div>

<script>
let coin=100, mana=0, hand=[], deck=[], discard=[];
let spinning=[false,false,false], spinIntervals=[null,null,null];
let clickPower=1, autoClick=0, critChance=0;
let level=1, xp=0, xpReq=5, payoutMult=5;

// スロット画像
const symbols=[
  "images/slot1.png","images/slot2.png","images/slot3.png",
  "images/slot4.png","images/slot5.png","images/slot6.png",
  "images/slot7.png","images/slot8.png","images/slot9.png"
];

// カード
const cardTypes=[
  {img:"images/card1.png", type:"reroll", cost:2},
  {img:"images/card2.png", type:"double", cost:2},
  {img:"images/card3.png", type:"draw", cost:1},
  {img:"images/card4.png", type:"insurance", cost:2},
  {img:"images/card5.png", type:"superspin", cost:3},
  {img:"images/card6.png", type:"manarecover", cost:1},
  {img:"images/card7.png", type:"coinplus", cost:1}
];

// デッキ初期化
function initDeck(){
  deck=[];
  for(let i=0;i<3;i++){ deck=deck.concat(cardTypes); }
  shuffle(deck);
}
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }
function drawCard(){
  if(hand.length>=7) return;
  if(deck.length===0){ deck=discard; discard=[]; shuffle(deck); }
  if(deck.length>0){ const card=deck.pop(); hand.push(card); renderHand(); }
}
function renderHand(){
  const handDiv=document.getElementById("hand");
  handDiv.innerHTML="";
  hand.forEach((card,idx)=>{
    const c=document.createElement("div");
    c.className="card";
    const img=document.createElement("img");
    img.src=card.img;
    c.appendChild(img);
    c.onclick=()=>playCard(idx);
    handDiv.appendChild(c);
  });
}
function playCard(idx){
  const card=hand[idx];
  if(mana<card.cost) return;
  mana-=card.cost;
  document.getElementById("mana").textContent=mana;
  discard.push(card); hand.splice(idx,1);
  renderHand();
  applyEffect(card);
}
function applyEffect(card){
  switch(card.type){
    case "coinplus": coin+=5; break;
    case "manarecover": mana+=2; break;
    case "double": coin*=2; break;
    case "draw": drawCard(); break;
    case "reroll": rerollOne(); break;
  }
  updateStatus();
}

function spin(){
  const bet=20;
  if(coin<bet){ alert("コイン不足！"); return; }
  coin-=bet;
  updateStatus();
  document.getElementById("spinBtn").disabled=true;
  for(let r=0;r<3;r++){
    spinning[r]=true;
    document.getElementById("stop"+r).disabled=false;
    let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
    spinIntervals[r]=setInterval(()=>{
      cells.forEach(cell=>{
        const img=document.createElement("img");
        img.src=symbols[Math.floor(Math.random()*symbols.length)];
        cell.innerHTML=""; cell.appendChild(img);
      });
    },100);
  }
}
function stopReel(r){
  if(!spinning[r]) return;
  clearInterval(spinIntervals[r]); spinIntervals[r]=null;
  spinning[r]=false;
  document.getElementById("stop"+r).disabled=true;
  if(!spinning[0]&&!spinning[1]&&!spinning[2]){ checkWin(); endTurn(); }
}

// 揃い判定
function checkWin(){
  const bet=20;
  let lines=[
    [0,1,2],[3,4,5],[6,7,8], // 横
    [0,3,6],[1,4,7],[2,5,8], // 縦
    [0,4,8],[2,4,6] // 斜め
  ];
  lines.forEach(line=>{
    let imgs=line.map(i=>document.getElementById("cell"+i).firstChild.src);
    if(imgs[0]&&imgs.every(x=>x===imgs[0])){
      coin+=bet*payoutMult;
      xp+=2;
      updateStatus();
    }
  });
}
function rerollOne(){
  let r=Math.floor(Math.random()*3);
  let cells=[document.getElementById("cell"+r),document.getElementById("cell"+(r+3)),document.getElementById("cell"+(r+6))];
  cells.forEach(cell=>{
    const img=document.createElement("img");
    img.src=symbols[Math.floor(Math.random()*symbols.length)];
    cell.innerHTML=""; cell.appendChild(img);
  });
}

function endTurn(){ mana++; updateStatus(); drawCard(); document.getElementById("spinBtn").disabled=false; }

// クリック処理
document.getElementById("clickBtn").onclick=()=>{
  let gain=clickPower;
  if(Math.random()<critChance){ gain*=2; }
  coin+=gain; xp+=2;
  updateStatus();
};
setInterval(()=>{ coin+=autoClick; if(autoClick>0) xp+=2; updateStatus(); },1000);

// 強化
document.getElementById("upgradeClick").onclick=()=>{
  let cost=2+(level-1);
  if(mana>=cost){ mana-=cost; clickPower++; updateStatus(); }
};
document.getElementById("upgradeAuto").onclick=()=>{
  let cost=3+(level-1);
  if(mana>=cost){ mana-=cost; autoClick++; updateStatus(); }
};

// スキル
document.getElementById("skillCrit").onclick=()=>{ if(mana>=3){ mana-=3; critChance+=0.05; disableSkill("skillCrit"); updateStatus(); } };
document.getElementById("skillPayout").onclick=()=>{ if(mana>=3){ mana-=3; payoutMult+=1; disableSkill("skillPayout"); updateStatus(); } };
document.getElementById("skillManaGain").onclick=()=>{ if(mana>=3){ mana-=3; manaGainBonus=1; disableSkill("skillManaGain"); updateStatus(); } };
document.getElementById("skillDraw").onclick=()=>{ if(mana>=3){ mana-=3; extraDraw=true; disableSkill("skillDraw"); updateStatus(); } };
document.getElementById("skillCoin").onclick=()=>{ if(mana>=3){ mana-=3; coin+=50; disableSkill("skillCoin"); updateStatus(); } };
document.getElementById("skillMana").onclick=()=>{ if(mana>=3){ mana-=3; mana+=1; disableSkill("skillMana"); updateStatus(); } };
document.getElementById("skillManaEff").onclick=()=>{ if(mana>=3){ mana-=3; manaEff=true; disableSkill("skillManaEff"); updateStatus(); } };

function disableSkill(id){ document.getElementById(id).disabled=true; }

// ステータス更新
let manaGainBonus=0, extraDraw=false, manaEff=false;
function updateStatus(){
  document.getElementById("coin").textContent=coin;
  document.getElementById("mana").textContent=mana;
  document.getElementById("xp").textContent=xp;
  document.getElementById("xpReq").textContent=xpReq;
  document.getElementById("xpFill").style.width=(xp/xpReq*100)+"%";
  if(xp>=xpReq){ levelUp(); }
}
function levelUp(){
  xp-=xpReq; level++; xpReq=level*5;
  coin+=10; mana+=2; if(manaEff) mana+=1;
  if(extraDraw) drawCard();
  updateStatus();
  document.getElementById("level").textContent=level;
}

// 初期化
initDeck(); drawCard();
updateStatus();

document.getElementById("spinBtn").onclick=()=>spin();
document.getElementById("stop0").onclick=()=>stopReel(0);
document.getElementById("stop1").onclick=()=>stopReel(1);
document.getElementById("stop2").onclick=()=>stopReel(2);
</script>
</body>
</html>
